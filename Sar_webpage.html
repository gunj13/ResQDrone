<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SARD</title>
  <style>
    body 
    {
      margin: 70;
      background-color: bisque;
      font-family: Arial, sans-serif;
    }
    header 
    {
      background-color: rgba(255, 255, 255, 0.5);
      margin-top: 20px;
      padding: 30px;
      border-radius: 10px;
      display: flex;/*flexible gap between text*/
      justify-content: space-between;
      align-items: center;
    }
    header:hover 
    {
      background-color: #fff;
    }
    .logo 
    {
      margin-right: auto;
    }
    nav 
    {
      display: flex;    
      gap: 50px; /*gap between text*/
    }

    .nav-link 
    {
      text-decoration: none;
      color: #000;
    }

    #contact, #support 
    {
      background-color: #007bff;
      color: #fff;
      border: none;
      margin-left: 30px;
      padding: 15px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    #globe 
    {
      margin-left: auto;
    }
    main 
    {
        margin-top: 100px;
        padding-left: 200px; /*padding for the gap */
        text-align: left;
    }
    h3
    {
        font-family: 'Times New Roman', Times, serif;
        font-size: 24px;
    }
    h1
    {
        font-size: 75px;
      color: #888;
    }
    h2 
    {
      font-size: 24px;
      color: #888;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="logo.png" alt="Logo" width="50">
  </div>
  <nav>
    <a href="#" class="nav-link">Products</a>
    <a href="#" class="nav-link">Solutions</a>
    <a href="#" class="nav-link">Why Us</a>
    <a href="#" class="nav-link">Resources</a>
    <a href="#" class="nav-link">Company</a>
  </nav>
  <button id="contact">Contact</button>
  <button id="support">Support</button>
  <div id="globe">
    <img src="globe.png" alt="Globe" width="20">
    <span>India</span>
  </div>
</header>

<main>
  <div>
    <h3>Public Safety: Search and Rescue Drones</h3>
    <h1>Search Large Areas</h1>
    <h1>& Save Lives</h1>
    <h3>With an Airborne Perspective</h3>
  </div>
</main>

</body>
</html>
